<!DOCTYPE html>
<html>
	<head>
		<script src="angular.min.js"></script>
		<title>AngularJS</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>

		<div ng-app="">
			<p>Your information</p>
				<p>First Name: <input type="text" ng-model="firstname" placeholder="Enter first name here"></p>
				<p>Last Name: <input type="text" ng-model="lastname" placeholder="Enter last name here"></p>

			<h1>Hello, my name is {{firstname}} {{lastname}}</h1>
		</div>

	</body>
</html>
